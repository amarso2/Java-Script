<HTML>

   <BODY>
		<Script Language="JavaScript">
		  var choice= prompt("Enter 1 convert fahrenheit to celcius 2. cecius to fahrenheit=");
		  switch(choice)
		      {
            case '1': var f=prompt("Enter Fahrenheit=");
		               c=(f-32)/1.8;
		            document.write("<br> Celcius="+c);  
					 break
			case '2':var c=prompt("Enter celcius=");
		          f=(c+32)*1.8;
		            document.write("<br> Fahrenheit"+f);  
					 break
			default:document.write("<br> Worng choice");   
                }       			
		</Script> 
		 
   </BODY>
 </HTML>
