<HTML>
  <HEAD>
   <TITLE>
      factorial
  
  </TITLE>

  </HEAD>
   <BODY>
		<Script Language="JavaScript">
  function factorial(n)
     {   
		     var fact=1;
			  
			   while(n>0)
			    {
				 fact=fact*n;
				 n--;
				 }
		     return(fact);
	  }
            var x=parseInt(prompt("Enter a number="));

		  var s=factorial(x);
           document.write("factorial="+s);		 
		   
		</Script> 
		 
   </BODY>
 </HTML>
