<HTML>
  <HEAD>
   <TITLE>
      Polindrome
  
  </TITLE>

  </HEAD>
   <BODY>
		<Script Language="JavaScript">
  function polindrom(n)
     {   
	       
		   
		     var rev=0;
			 var rem;
			   while(n>0)
			    {
				 rem=n%10;
				  rev=rev*10+rem;
				  n=parseInt(n/10);
				 }
              return(rev);
			  
	  }
           var n=parseInt(prompt("Enter a number="));
             var m=n;		   
		 var rev= polindrom(n);
               if(rev==m)
			  {
			   document.write("Polindrome="+m);
			   }
			   else
			    {
				 document.write("not Polindrome="+m);
				}		 
		   
		</Script> 
		 
   </BODY>
 </HTML>
