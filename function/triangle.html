<HTML>
  <HEAD>
   <TITLE>
      Area of triangle 
  
  </TITLE>

  </HEAD>
   <BODY>
		<Script Language="JavaScript">
  function Triangle()
     {   
	      var b=parseInt(prompt("Enter base of triangle="));
	       var h=parseInt(prompt("Enter height of  triangle="));
		   
		   var ar=parseFloat(0.5*b*h);
		   document.write("Area of triangle"+ar);
	  }

		 Triangle();  
		   
		</Script> 
		 
   </BODY>
 </HTML>
