<HTML>
  <HEAD>
   <TITLE>
      array
  </TITLE>

  </HEAD>
   <BODY>
		<Script Language="JavaScript">
		sz=parseInt(prompt("Enter size="));
	 var arr = [sz];
	  var i;
	   for(i=0; i<sz; i++)
	    {
		arr[i]=parseInt(prompt("Enter value="));
		}
		document.write("<br> "+sz+" number");
		for(i=0 ;i<sz ;i++)
	    {
		document.write(arr[i]+"\t");
		}  
		   
		</Script> 
		 
   </BODY>
 </HTML>
