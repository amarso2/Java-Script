<HTML>
  <HEAD>
   <TITLE>
      GOOGLE TOP BRAND
  
  </TITLE>
  </HEAD>
   <BODY>
		<Script Language="JavaScript">
       var n=parseInt(prompt("Enter a number"))
	         rev=0;
			var rem;
			 
	      while(n>0)
		   {
		    rem=n % 10;
			 rev=rev*10+rem;
			n=parseInt(n/10);
           }
     document.write("reverse"+rev);
	 
		</Script> 
		 
   </BODY>
 </HTML>
